{% extends 'core/base.html' %}

{% block title %} Edit team - ({{ team.name }}) {% endblock %}

{% block content %}
<div class="py-6 px-6">
<h1 class="text-xl">Edit team - ({{ team.name }})</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}
        <button class="py-2 px-4 bg-purple-600 rounded-md text-white">Submit</button>
    </form>

</div>

<footer class="py-8 text-center bg-gray-800">
    <p class="text-xs">Copyright (c) 2024</p>
</footer>
</div>
{% endblock %}
