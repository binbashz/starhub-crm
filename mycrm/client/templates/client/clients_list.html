{% extends 'core/base.html' %}

{% block title %}Clients{% endblock %}

{% block content %}
<div class="py-6 px-6">
<h1 class="mb-4 text-xl">Clients</h1>

<a href="{% url 'clients:add' %}" class=" inline-block px-4 bg-purple-600 rounded-md text-white">+ Add client</a>

{% if clients %}
<div class="mt-6 flex justify-between">
    <p class="py-4 px-2 bg-gray-800 font-semibold w-full">Name</p>
  
</div>

{% for client in clients %}
<div class="mt-6 flex justify-between">
    <p class="py-2 w-full {% cycle 'bg-gray-700' '' %}">
       <a href="{% url 'clients:detail' client.id %}"> {{ client.name }}</a>
    </p>
   
</div>

{% endfor %}
{% else %}
        <p class="mt-6 px-9">There are no clients in the database</p>
{% endif %}
</div>
{% endblock %}
