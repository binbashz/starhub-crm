{% extends 'core/base.html' %}

{% block title %} Generate Invoice {% endblock %}

{% block content %}
<div class="py-6 px-6">
    <h1 class="text-xl">Generate Invoice</h1>
    <br>

    <form action="{% url 'clients:generate_invoice' %}" method="post">
        {% csrf_token %}
        <label for="client_name">Client Name:</label>
        <input type="text" id="client_name" name="client_name">
        <br>
        <label for="client_address">Client Address:</label>
        <input type="text" id="client_address" name="client_address">
        <br>
        <label for="client_contact">Client Contact:</label>
        <input type="text" id="client_contact" name="client_contact">
        <br>
        <label for="client_tax_id">Client Tax ID:</label>
        <input type="text" id="client_tax_id" name="client_tax_id">
        <br><br>

        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name">
        <br>
        <label for="company_address">Company Address:</label>
        <input type="text" id="company_address" name="company_address">
        <br>
        <label for="company_phone">Company Phone:</label>
        <input type="text" id="company_phone" name="company_phone">
        <br>
        <label for="company_email">Company Email:</label>
        <input type="text" id="company_email" name="company_email">
        <br>
        <label for="company_tax_id">Company Tax ID:</label>
        <input type="text" id="company_tax_id" name="company_tax_id">
        <br><br>

        <label for="invoice_number">Invoice Number:</label>
        <input type="text" id="invoice_number" name="invoice_number">
        <br>
        <label for="invoice_date">Invoice Date:</label>
        <input type="date" id="invoice_date" name="invoice_date">
        <br><br>

        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="item[]" required></td>
                    <td><input type="number" name="quantity[]" required></td>
                    <td><input type="number" name="unit_price[]" required></td>
                    <td><input type="number" name="total[]" required></td>
                </tr>
            </tbody>
        </table>
        <br>

        <label for="total_amount">Total Amount:</label>
        <input type="number" id="total_amount" name="total_amount">
        <br>
        <label for="payment_method">Payment Method:</label>
        <input type="text" id="payment_method" name="payment_method">
        <br>
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date">
        <br><br>

        <button type="submit">Generate Invoice</button>
    </form>
</div>
{% endblock %}
