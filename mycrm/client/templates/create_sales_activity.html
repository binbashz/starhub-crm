{% extends 'core/base.html' %}

{% block title %}Create Sales Activity{% endblock %}

{% block content %}
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4">Create Sales Activity</h1>
        <form method="post" class="max-w-md mx-auto">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_client" class="block text-white text-sm font-bold mb-2">Client:</label>
                {{ form.client }}
            </div>
            <div class="mb-4">
                <label for="id_description" class="block text-white text-sm font-bold mb-2">Description:</label>
                {{ form.description }}
            </div>
            <div class="mb-4">
                <label for="id_amount" class="block text-white text-sm font-bold mb-2">Amount:</label>
                {{ form.amount }}
            </div>
            <div class="mb-6">
                <label for="id_date" class="block text-white text-sm font-bold mb-2">Date:</label>
                <input type="date" id="id_date" name="date" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
            </div>
            
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
        </form>
    </div>



{% endblock %}
