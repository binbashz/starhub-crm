{% extends 'core/base.html' %}

{% block title %} My account {% endblock %}

{% block content %}
<div class="py-6 px-6">
    <h1 class="mb-6 text-xl">My account</h1>

    <p class="mb-2">
        <strong>Username: </strong>{{ request.user.username}}
    </p>

    <p class="mb-2">
        <strong>Team: </strong>{{ team.name }}

        {% if team.created_by == request.user %}
        <a href="{% url 'edit_team' team.id %}">(Edit)
        </a>
        {% endif %}
    </p>

    <hr class="mb-4">

    <a href="{% url 'logout' %}" class="inline-block py-2 px-4 rounded-xl bg-red-700 text-white">Log out</a>
</div>
{% endblock %}
